apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/StrimQ/iac.git
      path: helm-charts/argocd-bootstrap/
      targetRevision: main
      helm:
        valueFiles:
          - aws/main-account/ap-southeast-1/charts/argocd-bootstrap/values.yaml
    - repoURL: https://github.com/StrimQ/iac.git
      path: helm-charts/argocd/
      targetRevision: main
      helm:
        valueFiles:
          - aws/main-account/ap-southeast-1/charts/argocd/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
