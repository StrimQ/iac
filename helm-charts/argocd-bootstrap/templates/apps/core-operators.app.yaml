apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: core-apps
  sources:
  - chart: strimzi-kafka-operator
    repoURL: https://strimzi.io/charts
    targetRevision: 0.45.0
    helm:
      releaseName: strimzi
      valueFiles:
        - $values/aws/main-account/ap-southeast-1/charts/strimzi/values.yaml
  - repoURL: 'https://github.com/StrimQ/iac.git'
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: strimzi
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
