apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev-apps
  source:
    repoURL: https://github.com/StrimQ/iac.git
    path: 02-helm-charts/04-dev-apps/cloudnative-pg
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudnative-pg
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
